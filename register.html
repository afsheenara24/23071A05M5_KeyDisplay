<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-top: 1rem;
            text-align: left;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            box-sizing: border-box;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .login-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            z-index: 1000;
        }
        #message {
            margin-top: 1rem;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828479.png" alt="Login" class="login-icon" title="Login" onclick="location.href='login.html'" />
    <div class="container">
        <h1>USER REGISTRATION</h1>
        <form id="registerForm">
            <label for="firstname">First Name *</label>
            <input type="text" id="firstname" name="firstname" required />

            <label for="lastname">Last Name *</label>
            <input type="text" id="lastname" name="lastname" required />

            <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required />

            <label for="age">Age *</label>
            <input type="number" id="age" name="age" min="0" required />

            <label for="city">City *</label>
            <input type="text" id="city" name="city" required />

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />

            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstname = document.getElementById('firstname').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const dob = document.getElementById('dob').value;
            const age = document.getElementById('age').value;
            const city = document.getElementById('city').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Username and password are required.');
                return;
            }

            // Save user data in localStorage
            const userData = {
                firstname,
                lastname,
                dob,
                age,
                city,
                email,
                username,
                password
            };
            localStorage.setItem('registeredUser', JSON.stringify(userData));

            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Registration successful! You can now go to the login page.';
            this.reset();
        });
    </script>
</body>
</html>
